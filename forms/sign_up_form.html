<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up - AchieveHub
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
   <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
     <!-- Logo -->
     <div>
      <a class="flex items-center py-4 px-2" href="#">
       <img alt="Company logo with a stylized shopping cart icon" class="h-8 w-8 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/rQ_QghMRfQouoELGSI0K3sbKYoUuTaDj5zoX0ohuUtg.jpg" width="50"/>
       <span class="font-semibold text-gray-500 text-lg">
        AchieveHub
       </span>
      </a>
     </div>
     <!-- Return Button -->
     <div>
      <a class="flex items-center py-4 px-2 bg-green-500 text-white rounded-full" href="#">
       <i class="fas fa-arrow-left mr-2"></i>
       Return
      </a>
     </div>
    </div>
   </div>
  </nav>
  <!-- Sign Up Form -->
  <div class="bg-white py-20">
   <div class="container mx-auto text-center">
    <h1 class="text-5xl font-bold leading-tight mb-4">
     Sign Up for AchieveHub
    </h1>
    <p class="leading-normal text-2xl mb-8">
     Please fill in the form to create an account.
    </p>
    <div class="max-w-md mx-auto">
        <form class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/signup" method="POST">
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Username" type="text"/>
      </div>
      <div class="mb-6">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="******************" type="password"/>
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign Up
       </button>
       <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="#">
        Already have an account?
       </a>
      </div>
     </form>
    </div>
   </div>
  </div>
  <!-- Footer -->
  <footer class="bg-gray-800 py-8 mt-8">
   <div class="container mx-auto text-center text-white">
    <p>
     Â© 2023 AchieveHub. All rights reserved.
    </p>
   </div>
  </footer>
  <script>
   const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
  </script>
 </body>
</html>
