<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AchieveHub - User Authentication
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <!-- Top Navigation -->
  <nav class="bg-blue-600 p-4 text-white">
   <div class="container mx-auto flex justify-between items-center">
    <a class="text-2xl font-bold" href="#">
     AchieveHub
    </a>
    <div class="hidden md:flex items-center">
    </div>
    <div class="md:hidden">
     <button id="menu-toggle" class="text-white focus:outline-none">
      <i class="fas fa-bars">
      </i>
     </button>
    </div>
   </div>
   <div id="mobile-menu" class="hidden md:hidden">
   </div>
  </nav>
  <!-- User Authentication Page -->
  <section class="container mx-auto p-4 mt-8" id="auth">
   <h1 class="text-4xl font-bold mb-4 text-center">
    User Authentication
   </h1>
   <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Login Form -->
    <div class="bg-white p-4 rounded shadow">
     <h2 class="text-2xl font-bold mb-2">
      Login
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="login-email">
        Email
       </label>
       <input class="w-full p-2 border rounded" id="login-email" name="login-email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="login-password">
        Password
       </label>
       <input class="w-full p-2 border rounded" id="login-password" name="login-password" type="password"/>
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" type="submit">
       Login
      </button>
     </form>
    </div>
    <!-- Register Form -->
    <div class="bg-white p-4 rounded shadow">
     <h2 class="text-2xl font-bold mb-2">
      Register
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="register-name">
        Name
       </label>
       <input class="w-full p-2 border rounded" id="register-name" name="register-name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="register-email">
        Email
       </label>
       <input class="w-full p-2 border rounded" id="register-email" name="register-email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 mb-2" for="register-password">
        Password
       </label>
       <input class="w-full p-2 border rounded" id="register-password" name="register-password" type="password"/>
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" type="submit">
       Sign Up
      </button>
     </form>
    </div>
   </div>
   <div class="text-center mt-4">
    <a class="bg-blue-600 text-white px-4 py-2 rounded" href="./index.html">
     Return to Main Page
    </a>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     &copy; 2024 AchieveHub. All rights reserved.
    </p>
    <div class="mt-2">
     <a class="mx-2" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="mx-2" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="mx-2" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <script>
   document.getElementById('menu-toggle').addEventListener('click', function() {
     var menu = document.getElementById('mobile-menu');
     if (menu.classList.contains('hidden')) {
       menu.classList.remove('hidden');
     } else {
       menu.classList.add('hidden');
     }
   });
  </script>
 </body>
</html>
